<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- ======= Head ======= -->
    {% include 'head.html' %}
  </head>
  <body>
    <!-- ======= Header ======= -->
    {% include 'header.html' %}
    <section id="portfolio">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Edit Family Details</h3>
          <h6 style="color: red;"><marquee>You can only change name & occupation</marquee></h6>
          <div class="section-title-divider"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <div class="container">
            <form action="/editFamily/{{family.id}}" method="POST">
              {% csrf_token %}
              <table>
                <tr hidden>
                  <td>Student Name</td>
                  <td><input type="text" name="student_id" value="{{family.student.id}}"></td>
                </tr>
                <tr hidden>
                  <th>Family ID</th>
                  <td><input type="text" name="id" value="{{family.id}}"></td>
                </tr>
                <tr>
                  <th>Relation</th>
                  <td><input type="text" name="relation" value="{{family.relation}}" disabled></td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td><input type="text" name="name" value="{{family.name}}"></td>
                </tr>
                <tr>
                  <th>Occupation</th>
                  <td><input type="text" name="occupation" value="{{family.occupation}}"></td>
                </tr>
                <tr>
                  <td colspan="2"><input type="submit" value="Save"></td>
                </tr>
            </table>
          </form>
          <h5 align="center"><button><a href="javascript:history.go(-1);">Back</a></button></h5>
            
        </div>
        </div>
      </div>
    </div>

  </section><!-- End Portfolio Section -->
    <!-- ======= Footer ======= -->
    {% include 'footer.html' %}

    <!-- Vendor JS Files -->
    {% include 'js_files.html' %}
  </body>
</html>
