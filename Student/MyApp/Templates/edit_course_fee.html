<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- ======= Head ======= -->
    {% include 'head.html' %}
  </head>
  <body>
    <!-- ======= Header ======= -->
    {% include 'header.html' %}
    <section id="portfolio">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Edit Course Fee Details</h3>
          <h6 style="color: red;"><marquee>You can only Date and Amount</marquee></h6>
          <div class="section-title-divider"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <div class="container">
            <form action="/editCourseFeeDetails/{{fee.id}}" method="POST">
              {% csrf_token %}
              <table>
                <tr hidden>
                  <td>Student Name</td>
                  <td><input type="text" name="student_id" value="{{fee.student.id}}"></td>
                </tr>
                <tr hidden>
                  <th>Course Fee ID</th>
                  <td><input type="text" name="id" value="{{fee.id}}"></td>
                </tr>
                <tr>
                  <th>Date</th>
                  <td><input type="date" name="date" value="{{fee.paid_on}}"></td>
                </tr>
                <tr>
                  <th>Amount</th>
                  <td><input type="text" name="amount" value="{{fee.amount}}"></td>
                </tr>
                <tr>
                  <td colspan="2"><input type="submit" value="Save"></td>
                </tr>
            </table>
          </form>
            
        </div>
        </div>
      </div>
    </div>

  </section><!-- End Portfolio Section -->
    <!-- ======= Footer ======= -->
    {% include 'footer.html' %}

    <!-- Vendor JS Files -->
    {% include 'js_files.html' %}
  </body>
</html>
