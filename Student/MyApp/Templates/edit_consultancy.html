<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- ======= Head ======= -->
    {% include 'head.html' %}
  </head>
  <body>
    <!-- ======= Header ======= -->
    {% include 'header.html' %}
    <section id="portfolio">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Edit Consultancy Details</h3>
          <h6 style="color: red;"><marquee>You can not edit Student ID</marquee></h6>
          <div class="section-title-divider"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <div class="container">
            <form action="/editConsultancy/{{consultancy.id}}" method="POST">
              {% csrf_token %}
              <table>
                <tr hidden>
                  <td>Student Name</td>
                  <td><input type="text" name="student_id" value="{{consultancy.student.id}}"></td>
                </tr>
                <tr hidden>
                  <th>Consultancy ID</th>
                  <td><input type="text" name="id" value="{{consultancy.id}}"></td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td><input type="text" name="name" value="{{consultancy.name}}"></td>
                </tr>
                <tr>
                  <th>Address</th>
                  <td><input type="text" name="address" value="{{consultancy.address}}"></td>
                </tr>
                <tr>
                  <th>From Date</th>
                  <td><input type="date" name="from_date" value="{{consultancy.from_date}}"></td>
                </tr>
                <tr>
                  <th>To Date</th>
                  <td><input type="text" name="to_date" value="{{consultancy.to_date}}"></td>
                </tr>
                <tr>
                  <td colspan="2"><input type="submit" value="Save"></td>
                </tr>
            </table>
          </form>
            
        </div>
        </div>
      </div>
    </div>

  </section><!-- End Portfolio Section -->
    <!-- ======= Footer ======= -->
    {% include 'footer.html' %}

    <!-- Vendor JS Files -->
    {% include 'js_files.html' %}
  </body>
</html>
