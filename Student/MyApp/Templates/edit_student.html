<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- ======= Head ======= -->
    {% include 'head.html' %}
  </head>
  <body>
    <!-- ======= Header ======= -->
    {% include 'header.html' %}
    <section id="portfolio">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Edit StudentDetails</h3>
          <h6 style="color: red;"><marquee>You can not edit Student ID</marquee></h6>
          <div class="section-title-divider"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <div class="container">
            <form action="/edit_student/{{student.id}}" method="POST">
              {% csrf_token %}
              <table>
                <tr>
                  <td>Batch</td>
                  <td><input type="text" name="name" value="{{student.batch}}" disabled></td>
                </tr>
                <tr>
                  <td>Student Name</td>
                  <td><input type="text" name="name" value="{{student.name}}"></td>
                </tr>
                <tr>
                  <th>Date Of Birth</th>
                  <td><input type="date" name="dob" value="{{student.dob}}"></td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td><input type="text" name="mail_id" value="{{student.mail_id}}"></td>
                </tr>
                <tr>
                  <th>Mobile</th>
                  <td><input type="text" name="mobile" value="{{student.mobile}}"></td>
                </tr>
                <tr>
                  <td colspan="2"><input type="submit" value="Save"></td>
                </tr>
            </table>
          </form>
            
        </div>
        </div>
      </div>
    </div>

  </section><!-- End Portfolio Section -->
    <!-- ======= Footer ======= -->
    {% include 'footer.html' %}

    <!-- Vendor JS Files -->
    {% include 'js_files.html' %}
  </body>
</html>
